<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
  $( function() {
    $( "#maplegend" ).draggable({
                    start: function (event, ui) {
                        $(this).css({
                            right: "auto",
                            top: "auto",
                            bottom: "auto"
                        });
                    }
                });
});

  </script>
</head>
<body>


<div id='maplegend' class='maplegend'
    style='position: absolute; z-index:9999; border:2px solid grey; background-color:rgba(255, 255, 255, 0.8);
     border-radius:6px; padding: 10px; font-size:14px; right: 20px; bottom: 20px;'>

<div class='legend-title'>Legend</div>
<div class='legend-scale'>
  <ul class='legend-labels'>
    <li><span style='background:#1a5bab;opacity:1.0;'></span>Water</li>
    <li><span style='background:#358221;opacity:1.0;'></span>Trees</li>
    <li><span style='background:#a7d282;opacity:1.0;'></span>Grass</li>
    <li><span style='background:#87d19e;opacity:1.0;'></span>Flooded Vegetation</li>
    <li><span style='background:#ffdb5c;opacity:1.0;'></span>Crops</li>
    <li><span style='background:#eecfa8;opacity:1.0;'></span>Scrub/Shrub</li>
    <li><span style='background:#ed022a;opacity:1.0;'></span>Built Area</li>
    <li><span style='background:#ede9e4;opacity:1.0;'></span>Bare Ground</li>
    <li><span style='background:#f2faff;opacity:1.0;'></span>Snow/Ice</li>
    <li><span style='background:#c8c8c8;opacity:1.0;'></span>Clouds</li>
  </ul>
</div>
</div>

</body>
</html>
